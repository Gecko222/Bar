<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
Some text.
	<div class="buttons">
		<a id="top">Up</a> | <a id="bottom">Bottom</a>
	</div>
	<script src="./Bar.js"></script>
	<script>
	var bar;

		document.getElementById('top').addEventListener('click', () => {
			if (!bar) {
				bar = new Bar({
					message: 'Test msg.',
					position: 'top',
					clickOk: () => alert('OK!'),
					close: () => alert(':(')
				});
			} else {
				bar.changePosition('top');
			}
		});

		document.getElementById('bottom').addEventListener('click', () => {
			if (!bar) {
				bar = new Bar({
					message: 'Test msg.',
					position: 'bottom',
					clickOk: () => alert('OK!'),
					close: () => alert(':(')
				});
			} else {
				bar.changePosition('bottom');
			}
		});
		
	</script>
</body>
</html>
